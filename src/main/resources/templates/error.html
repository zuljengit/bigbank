<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/game.css" th:href="@{/static/css/game.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container h-100">
    <div class="row h-100 d-flex justify-content-center">
        <div class="main">
            <div class="offset-top">
                <h3 th:text="${error} + ' has occured!'"></h3>
            </div>
            <div class="offset-top">
                <a th:href="@{/}" class="btn btn-success">Go back</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
